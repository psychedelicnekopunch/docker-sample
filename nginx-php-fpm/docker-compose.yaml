
version: "3"

# app と php 両方に下記 volumes を記述しないと
# php ファイル以外がうまく同期されなくなる
#
# volumes:
#     - ./app:/var/www/html
#
services:
    app:
        build:
            context: .
        volumes:
            - ./app:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            # http://localhost:8080/
            - "8080:80"
        depends_on:
            - php
    php:
        # https://hub.docker.com/_/php
        image: php:fpm
        volumes:
            - ./app:/var/www/html
