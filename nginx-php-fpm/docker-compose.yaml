
version: "3"

# app と php それぞれに volumes: に「- ./app:/var/www/html」 してるのは、
# app だけに記述すると PHP が動かず、
# php だけに記述すると PHP 以外のファイルを更新するとうまく同期されなかったため。
#
# volumes:
#     - ./app:/var/www/html
#
services:
    app:
        build:
            context: .
        volumes:
            - ./app:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            # http://localhost:8080/
            - "8080:80"
        depends_on:
            - php
    php:
        # https://hub.docker.com/_/php
        image: php:fpm
        volumes:
            - ./app:/var/www/html
